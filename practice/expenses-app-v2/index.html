<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/fav-icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Расходы!</title>
</head>

<body>
    <div class="popup" id="popup">
        <div class="popup__content" id="popupContent">
            <p class="popup__title">Введите новое <br> значение лимита</p>
            <div class="popup__input  rub">
                <input class="moneyInput__input" type="number" min="0" id="limitInput" placeholder="введи число" />
            </div>
            <button class="addButton" id="popupButtonAccept">Ок</button>
            <button class="closePopupButton" id="popupButtonClose">x</button>
        </div>
    </div>
    <h1>Учет расходов</h1>
    <div class="expenses">
        <div class="expensesInput">
            <div class="moneyInput rub">
                <input class="moneyInput__input" type="number" min="0" id="expenseInput" placeholder="введи число" />
            </div>
            <select class="categorySelect" name="category" id="categorySelect">
                <option hidden disabled selected value="выбирайте категорию">выбирайте категорию</option>
                <option value="На жизнь">На скучную и серую жизнь</option>
                <option value="На бухлишко">На бухлишко</option>
            </select>
        </div>
        <button class="addButton" id="addButton">Добавить</button>
        <div class="stats">
            <div class="stats__limit">
                <span class="label">Лимит:</span>
                <span id="limitValue" class="rub">10000</span>
                <button class="limitChangeButton" id="limitChangeButton"><img src="resources/limit-change-button.png"
                        alt="тык"></button>
            </div>
            <div class="stats__total">
                <span class="label">Всего:</span>
                <span id="totalValue" class="rub"></span>
            </div>
            <div class="stats__status">
                <span class="label">Статус:</span>
                <span id="statusText"></span>
            </div>
            <button class="clearButton" id="clearButton">Сбросить</button>
        </div>
        <div class="history">
            <div class="history__title label">История:</div>
            <ol class="history__list" id="historyList">
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="popup.js"></script>
</body>

</html>

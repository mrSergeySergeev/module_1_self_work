<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Киношки</title>
</head>

<body>
    <div class="container">
        <h1>Это самостоятельный проект по JS!!!</h1>
        <div class="backgroundWrapper">
            <div class="addFilmForm">
                <div class="inputWrapper">
                    <input type="text"
                           placeholder="Сюда название фильма">
                </div>
                <button disabled class="addButton">
                    <div class="addButton__wrapper">
                        <div class="addButton__arrow">
                        </div>
                    </div>
                </button>
            </div>
            <ul class="film-list">
                <li class="film-item">
                    <input id="checkFilm2" class="film-item__check" type="checkbox">
                    <label for="checkFilm2"></label>
                    <p class="film-item__name">Мстители. Финал</p>
                    <button class="film-item__delete">X</button>
                </li>
                <li class="film-item">
                    <input id="checkFilm1" class="film-item__check" type="checkbox">
                    <label for="checkFilm1"></label>
                    <p class="film-item__name film-item__name-disabled">Приключения Шурика</p>
                    <button class="film-item__delete">X</button>
                </li>
                <li class="film-item">
                    <input id="checkFilm" class="film-item__check" type="checkbox">
                    <label for="checkFilm"></label>
                    <p class="film-item__name">Белое солнце пустыни</p>
                    <button class="film-item__delete">X</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>

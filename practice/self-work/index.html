<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Киношки</title>
</head>

<body>
    <div class="container">
        <h1>Cамостоятельный проект по JS!!!</h1>
        <div class="backgroundWrapper">
            <div class="addFilmForm">
                <div class="inputWrapper">
                    <input id="filmInput" type="text"
                           placeholder="Сюда название фильма">
                           <p id="validationMessage" class="validationMessage">0/50</p>
                </div>
                <button disabled id="addButton" class="addButton">
                    <div class="addButton__wrapper">
                        <div class="addButton__arrow">
                        </div>
                    </div>
                </button>
            </div>
            <ul id="filmList" class="filmList">
                <li id="filmItem" class="filmItem">
                    <input id="checkFilm0" class="filmItem__check" type="checkbox">
                    <label for="checkFilm0"></label>
                    <p class="filmItem__name">Мстители. Финал</p>
                    <button id="filmDelete" class="filmItem__delete">X</button>
                </li>
                <li class="filmItem">
                    <input id="checkFilm1" class="filmItem__check" type="checkbox">
                    <label for="checkFilm1"></label>
                    <p class="filmItem__name filmItem__name-disabled">Приключения Шурика</p>
                    <button id="filmDelete" class="filmItem__delete">X</button>
                </li>
                <li class="filmItem">
                    <input id="checkFilm2" class="filmItem__check" type="checkbox">
                    <label for="checkFilm2"></label>
                    <p class="filmItem__name">Белое солнце пустыни</p>
                    <button id="filmDelete" class="filmItem__delete">X</button>
                </li>
                <li class="filmItem">
                    <input id="checkFilm3" class="filmItem__check" type="checkbox">
                    <label for="checkFilm3"></label>
                    <p class="filmItem__name">Стражи Галактики 3</p>
                    <button id="filmDelete" class="filmItem__delete">X</button>
                </li>
                <li class="filmItem">
                    <input id="checkFilm4" class="filmItem__check" type="checkbox">
                    <label for="checkFilm4"></label>
                    <p class="filmItem__name">Форсаж 10</p>
                    <button id="filmDelete" class="filmItem__delete">X</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

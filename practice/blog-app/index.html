<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Блог</title>
</head>

<body>
    <div class="container">
        <div class="container__left-col">
            <h1 class="app-title">Приложение Блог</h1>
            <h2 class="app-subtitle">Новый пост</h2>
            <div class="inputWrapper">
                <textarea name="post-title"
                    id="postTitleInput"
                    class="post-title-input"
                    cols="36"
                    rows="3"
                    placeholder="заголовок"></textarea>
            </div>
            <div class="inputWrapper">
                <textarea name="post-description"
                    id="postDescriptionInput"
                    class="post-description-input"
                    cols="36"
                    rows="10"
                    placeholder="описание поста"></textarea>
            </div>
            <button id="newPostButton"
                class="new-post-button">Опубликовать
            </button>
        </div>
        <div class="container__right-col">
            <h2 class="app-subtitle">
                Лента</h2>
            <ul class="postList">
                <li class="postItem">
                    <span id="postTitle"
                        class="post-title"></span>
                    <span id="postDescription"
                        class="post-description"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

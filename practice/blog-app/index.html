<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Блог</title>
</head>
<body>
    <div class="blog-app">
        <div class="blog-app__left-col">
            <h1 class="blog-app__title">Приложение Блог</h1>
            <h2 class="blog-app__subtitle" >Новый пост</h2>
            <input id="postTitleInput" class="blog=app__new-post-title-input" type="text" placeholder="заголовок">
            <input id="postDescriptionInput" class="blog=app__new-post-description-input" type="text" placeholder="описание поста">
            <button id="newPostButton" class="blog-app__new-post-button">Новый пост</button>
        </div>
        <div class="blog-app__right-col">
            <h2 class="blog-app__subtitle">Лента</h2>
            <ul class="blog-app__list">
                <li class="blog-app__item">
                    <span id="postTitle" class="blog=app__post-title"></span>
                    <span id="postDescription" class="blog=app__post-description"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

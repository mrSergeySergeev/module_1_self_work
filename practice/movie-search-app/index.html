<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav-icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Find Movie</title>
</head>

<body>
    <div class="popup" id="popup">
        <div class="popup__content" id="popupContent">
            <button id="popupButtonClose" class="appButton popup__btn">Назад к поиску</button>
            <div id="aboutFilmWrapper" class="popup__aboutFilmWrapper">
               
            </div>
        </div>
    </div>
    <div class="container">
        <form id="filmForm" class="findFilmForm">
            <div class="inputWrapper">
                <input id="filmInput" class="filmInput" type="text" placeholder="Название фильма">
            </div>
            <button disabled id="findButton" class="appButton">Найти</button>
        </form>
        <div id="pagesInfoWrapper" class="pagesInfoWrapper">
            
        </div>
        <ul id="filmList" class="filmList">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>

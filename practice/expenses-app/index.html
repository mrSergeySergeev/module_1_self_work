<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/fav-icon.jpg" type="image/jpg">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Учёт расходов</title>
</head>

<body>
    <main class="expenses-app">
        <h1 class="expenses-app__title">Учет расходов</h1>
        <input id="expenseInput" class="expenses-app__input" type="number" placeholder="Введите расход">
        <button id="expenseButton" class="expenses-app__button">Добавить</button>
        <p>Лимит: <span id="expenseLimit"></span> руб.</p>
        <p>Сумма: <span id="expenseSum"></span> руб.</p>
        <p>Статус <span id="expenseStatus"></span></p>
        <h2>История:</h2>
        <div id="expenseHistory" class="expenses-app__list"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
